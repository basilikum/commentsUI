
<form>
    <div class="form-group">
        <label class="custom-file">
            <input type="file" id="file" class="custom-file-input">
            <span class="custom-file-control"></span>
        </label>
    </div>
</form>
<div *ngIf="imgSrc">
    <cmm-cropper [src]="imgSrc" [preview]="cropperPreview" (cropped)="cropHandler($event)"></cmm-cropper>
    <div class="crop-preview-64" #cropperPreview></div>
</div>
