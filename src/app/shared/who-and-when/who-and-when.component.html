<div>
    <i class="material-icons tiny text-success align-middle" *ngIf="loggedInUser?.id === user.id">fiber_manual_record</i>
    <a [routerLink]="['/user', user.id]"><small>{{ user.name }}</small></a>
    <span>-</span>
    <small placement="top" [ngbTooltip]="date | date: 'short'">{{ date | elapsed }}</small>
</div>
