<form class="form-inline">
    <div class="form-group">
        <label class="mr-2" for="{{ id }}">{{ label }}</label>
        <select class="form-control" id="{{ id }}" (change)="changed($event)">
            <option *ngFor="let option of options" [value]="option.param" [selected]="option.param == selected">{{option.label}}</option>
        </select>
    </div>
</form>
