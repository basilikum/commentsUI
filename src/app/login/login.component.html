
<div class="narrow mx-auto">
    <h3 class="mt-3 px-3 py-2 text-muted bg-light light-weight">Log in</h3>
    <div class="d-flex flex-sm-row flex-column justify-content-between align-items-sm-center align-items-stretch">
        <div class="p-3">
            <h4 class="mb-3 light-weight">with a social accout</h4>
            <button class="btn btn-google-plus w100" (click)="socialLogin('google')">Sign in with Google</button><br>
            <button class="btn btn-facebook mt-3 w100" (click)="socialLogin('facebook')">Sign in with Facebook</button><br>
            <button class="btn btn-twitter mt-3 w100" (click)="socialLogin('twitter')">Sign in with Twitter</button>
        </div>
        <div class="align-middle">
            <h4 class="text-center light-weight">or</h4>
        </div>
        <div class="p-3">
            <h4 class="mb-3 light-weight">with a local accout</h4>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="sr-only" for="loginUsername">Username</label>
                    <input class="form-control" id="loginUsername" type="text" placeholder="Username" formControlName="username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="loginPassword">Password</label>
                    <input class="form-control" id="loginPassword" type="password" placeholder="Password" formControlName="password">
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
            </form>
        </div>
    </div>
    <h3 class="mt-5 px-3 py-2 text-muted bg-light light-weight">Register local account</h3>
    <cmm-register></cmm-register>
</div>
