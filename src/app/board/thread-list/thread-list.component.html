<a class="btn btn-success" [routerLink]="['/board', 'new']" queryParamsHandling="preserve">New Thread</a>
<hr>

<table class="table table-hover table-sm thread-list">
    <colgroup>
        <col width="*">
        <col width="150px">
        <col width="150px">
    </colgroup>
    <thead class="thead-default">
        <tr>
            <th>Title</th>
            <th>Created by</th>
            <th>Created at</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let thread of threadList?.results" [routerLink]="['/board', thread.id]" [queryParams]="{ url: board.url }">
            <td>{{ thread.title }}</td>
            <td>{{ thread.creator.name }}</td>
            <td>{{ thread.created | date: 'dd/MM/yyyy HH:mm' }}</td>
        </tr>
    </tbody>
</table>
<cmm-pagination *ngIf="threadList" [partialList]="threadList"
                pageQueryParamName="page">
</cmm-pagination>
