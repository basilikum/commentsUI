<div class="modal-header">
    <h4 class="modal-title">Delete Post</h4>
</div>
<div class="modal-body">
    <p>Do you really want to delete this post? This action cannot be reversed.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close(false)">Cancel</button>
</div>
