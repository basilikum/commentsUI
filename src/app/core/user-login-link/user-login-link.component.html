<ng-container [ngSwitch]="isAuthenticated()">
    <a class="btn btn-link" *ngSwitchCase="false" [routerLink]="['/login']">
        Login
    </a>
    <span *ngSwitchCase="true">
        <a class="btn btn-link" [routerLink]="['/user']"><i class="material-icons">person</i> {{ getUser().name }}</a>
        <button class="btn btn-link" (click)="logout()">Logout</button>
    </span>
</ng-container>
