<form  (ngSubmit)="onSubmit()" [formGroup]="goToBoardForm">
    <md-input-container>
        <label>Discuss this Website:</label>
        <input mdInput type="text" placeholder="Discuss Website" formControlName="url">
    </md-input-container>
    <button type="submit" class="btn btn-default" [disabled]="!goToBoardForm.valid">Go!</button>
</form>
<md-icon>done</md-icon>
