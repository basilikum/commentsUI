
<form id="url-search-form" (ngSubmit)="onSubmit()" [formGroup]="goToBoardForm">
    <div class="form-group w-100">
        <label for="urlInput">Discuss Website</label>
        <input id="urlInput" class="form-control" type="text" placeholder="http:// ..." formControlName="url">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!goToBoardForm.valid">Go!</button>
</form>
