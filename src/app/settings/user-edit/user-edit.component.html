<form (ngSubmit)="onSubmit()" [formGroup]="userEditForm">
    <div class="form-group row"
         [class.has-success]="forms.isValid(userEditForm, 'username')"
         [class.has-danger]="forms.isInvalid(userEditForm, 'username')">
        <label class="col-sm-2 col-form-label" for="editUsername">Username</label>
        <div class="col-sm-10">
            <input class="form-control" id="editUsername"
                   type="text" placeholder="Username" formControlName="username"
                   [class.form-control-danger]="forms.isInvalid(userEditForm, 'username')"
                   [class.form-control-success]="forms.isValid(userEditForm, 'username')">
        </div>
        <div class="col-sm-10 offset-sm-2 form-control-feedback"
             *ngIf="forms.hasError(userEditForm, 'username', ['required', 'minlength', 'maxlength'])">Please choose a username between 3 and 32 characters.</div>
        <div class="col-sm-10 offset-sm-2 form-control-feedback"
             *ngIf="forms.hasError(userEditForm, 'username', ['userUnique'])">This username is already taken.</div>
    </div>
    <div class="form-group row"
         [class.has-success]="forms.isValid(userEditForm, 'email')"
         [class.has-danger]="forms.isInvalid(userEditForm, 'email')">
        <label class="col-sm-2 col-form-label" for="editEmail">Email</label>
        <div class="col-sm-10">
            <input class="form-control" id="editEmail"
                   type="email" placeholder="you@example.com" formControlName="email"
                   [class.form-control-danger]="forms.isInvalid(userEditForm, 'email')"
                   [class.form-control-success]="forms.isValid(userEditForm, 'email')">
        </div>
        <div class="col-sm-10 offset-sm-2 form-control-feedback"
             *ngIf="forms.hasError(userEditForm, 'email', ['required', 'email'])">Please enter a valid email address.</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!userEditForm.valid">Save</button>
</form>
